<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Hello World!</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icons.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="album_art_wrapper">
        <img src="" alt="" id="album_art">
      </div>
      <div id="information_wrapper">
        <div class="artist">
          <p>Artist: <span id="artist_name"></span></p>
        </div>
        <div class="album">
          <p>Album: <span id="album_name"></span></p>
        </div>
        <div class="track">
          <p>Track: <span id="track_name"></span></p>
        </div>
      </div>
    </div>
    <div id="player_controls">
      <a id="prev"><i class="icon-previous"></i></a>
      <a id="play"><i class="icon-play3"></i></a>
      <a id="next"><i class="icon-next"></i></a>
    </div>
    <div id="context_menu"><i class="icon-cog"></i></div>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
